<!DOCTYPE html>
<html lang="en">
  <head>
    <title>p2.js Canvas Box example</title>
    <meta charset="utf-8">
    <script src="https://rawgit.com/schteppe/p2.js/master/build/p2.min.js"></script>
    <script src="https://rawgit.com/josephg/noisejs/master/perlin.js"></script>
  </head>
  <body>

    <!-- The canvas, where we draw stuff -->
    <canvas width="1000" height="400" id="myCanvas"></canvas>
	<p>Press 'a' to expand spring, 's' to twist left, and 'd' to twist right</p>
	<p>Suggest changes & star on github!</p>

<a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" data-style="mega" data-count-href="/ntkme/github-buttons/stargazers" data-count-api="/repos/ntkme/github-buttons#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star ntkme/github-buttons on GitHub">Star</a>
    <script src="a.js">
      
    </script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
